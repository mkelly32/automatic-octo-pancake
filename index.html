<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="icon" type="img/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <div id="app">
      Lorem ipsum
    </div>
    <div id="auth">
      <form id="auth-login">
        <fieldset>
          <label for="login_email">E-mail</label>
          <input placeholder="user@example.com" id="login_email" required autocomplete="webauthn username">
          <section hidden id="login_section_password">
            <label for="login_password">Password</label>
            <input type="password" id="login_password" autocomplete="webauthn current_password">
          </section>
          <section hidden id="login_section_webauthn">
          </section>
        </fieldset>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
